<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Foodie Hamburger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="navToTop">
    
    <nav id="top">
        
        <img class="logo" src="./images/foodie hamburger logo.svg" alt="logo">
        

        <div class="anchorTags" id="Menulinks"> 
            <!-- activeMenues -->

            <a href="#TopPicks">Top Picks</a>
            <a href="#Whopper">Whopper</a>
            <a href="#StunnerMenu">Stunner Menu</a>
            <a href="#NewFoodieCollection">New Foodie Collection</a>
            <a href="#DealofDay">Deal of the Day</a>
        </div>

        <span class="cancelIcon"><img src="./images/cutLogo.svg" alt="cancel" ></span>


        <div class="hamburger">

            <img src="./images/Group 3.svg" alt="hamburger-icon">
            
        </div>


    </nav>

    <main>

        <div class="heroSectionContainer" id="navToTop">     
            
            <div class="imgCntnr"><img src="./images/Group 2.png" class="heroImg" alt="heroSectionImg"></div>

            <p class="heroTxt">Well, You can't resist anymore!</p>

        </div>

        <section class="section">

            <h2 id="TopPicks">Top Picks</h2>

            <img src="./images/topPicks.png" alt="topPicksImg">

        </section>

        <section class="section">

            <h2 id="Whopper">Whopper</h2>

            <img src="./images/whopper.png" alt="WhopperImg">
            
        </section>

        <section class="section">

            <h2 id="StunnerMenu">Stunner Menu</h2>

            <img src="./images/stunnedMenu.png" alt="StunnerMenuImg">
            
        </section>

        <section class="section">

            <h2 id="NewFoodieCollection">New Foodie Collection</h2>

            <img src="./images/newFoodie.png" alt="NewFoodieCollImg">
            
        </section>

        <section class="section">

            <h2 id="DealofDay">Deal of the Day</h2>

            <img src="./images/dealOfDay.png" alt="DealoftheDay">
            
        </section> 

        <footer>

        
            <a href="#navToTop">
                <h3 class="go-to-top">Go to Top</h3>
            </a>
        

        <p>Made with ❤️ by Saurabh Kumar Mishra</p>

        </footer>

    </main>





</body>
</html>
